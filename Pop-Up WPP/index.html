<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet">
</head>
<body>
    <button id="wppBtnAll" class="wppbtnbody" onclick="showModal()"><img width="40px" src="imgs/whatsapp.png" alt=""> <p>Faça seu orçamento</p></button>
    <div class="modal showModal" id="modal">
        <div class="modalContent">
            <span class='close' onclick="showModal()">&times;</span>
            <img class="catDog" src="imgs/CatandDog.png" alt="">
            <form class="formPop">
                <h1>Peça agora seu orçamento!</h1>

                <label for="select1">Qual seu Pet?</label>
                
                <select onclick="dogChange(), porteDog()" name="" id="select1">
                    <option value=" " selected>Selecione</option>
                    <option value="cachorro">Cachorro</option>
                    <option value="gato">Gato</option>
                    <option value="other">Outro</option>
                </select>

                <div class="dogW" id="select2">
                    <label for="select2">Qual o tipo de serviço?</label>
                    <br>
                    <select name="" id="typeService">
                        <option value=" " selected>Selecione</option>
                        <option value="banho">Banho</option>
                        <option value="Tosa">Tosa</option>
                        <option value="Banho e Tosa">Banho e tosa</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>

                <div class="porte" id="porte">
                    <label for="porte">Qual o porte do seu cachorro?</label>
                    <br>
                    <select name="porte" id="TypePorte">
                        <option value=" " selected>Selecione</option>
                        <option value="8KG-P">P: 8KG</option>
                        <option value="20KG-M">M: 20KG</option>
                        <option value="40KG-G">G: 40KG</option>
                        <option value="+40KG-GG">GG:  +40KG</option>
                    </select>
                </div>

                <div class="other" id="outro">
                    <label for="otherID">Diga mais sobre seu Pet!</label>
                    <input class="inputOther" wrap="hard" type="text" placeholder="Nos diga mais sobre seu pet!" value=" " id="otherID">
                </div>

                <div class="BtnwppWrap">
                    <button class="btnWppAll" id="BtnWppPop" onclick="enviarMsgwpp()"><img width="40px" src="imgs/whatsapp.png" alt="wpplogo"><a href="">Faça agora!</a></button>
                </div>
            </form>
        </div>
    </div>
        <script src="index.js"></script>
</body>
</html>
